<!DOCTYPE html>
<html>
<body>
<h3>Order Information</h3>  
<table border=5>  
    <thead>  
        <td>Name</td>  
        <td>Tool</td>  
        <td>Duration</td>  
    </thead>  
      
    {% for row in rows %}  
      
        <tr>  
            <td>{{row["username"]}}</td>  
            <td>{{row["tool"]}}</td>  
            <td>{{row["duration"]}}</td>  
             
        </tr>  
      
    {% endfor %}  
</table>  
<br><br>  
  
<a href="/">Go back to home page</a>  
 </body>
 </html>
